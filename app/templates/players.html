<% if (!data.val()) { %>
<div class="alert alert-warning">No players to show.</div>
<% } else { %>
<% data.forEach(function(player){ %>
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
  <a href="#players/<%= player.name() %>">
    <div class="thumbnail">
      <img class="img-circle" src="<%= player.val().profilePicture %>" alt="...">
      <div class="caption">
        <h3><%= player.val().name %></h3>
        <h4>Points: <%= player.val().points %> </h3>
      </div>
    </div>
  </a>
</div>
<% }) %>
<% } %>
