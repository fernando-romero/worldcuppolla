<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
  <div class="thumbnail">
    <h2>#<%= name %>: <%= val.loc.team %> vs <%= val.vis.team %></h2>
    <div class="caption">
      <h3><%= val.stage %></h3>
      <h3>Result: <%= val.loc.goals %> - <%= val.vis.goals %> </h3>
      <h3>Factor: <%= val.factor %></h3>
      <p><a href="#matches/<%= name %>" class="btn btn-primary" role="button">Watch all predictions</a></p>
    </div>
  </div>
</div>
